apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-express
  label:
    app: mongodb-express
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb-express
  template:
    metadata:
      labels:
      app: mongodb-express
    spec:
      containers:
      - name: mongodb-express
        image: mongo-express
        ports:
        - containerPort: 8081
        env:
        - name: ME_CONFIG_MONGODB_ADMINUSERNAME
          valueFrom:
            name: mongo-secret
            secretKeyRef: mongo-root-username
        - name: ME_CONFIG_MONGODB_ADMINPASSWORD
          valueFrom:
            name: mongo-secret
            secretKeyRef: mongo-root-password
        - name: ME_CONFIG_MONGODB_SERVER
          valueFrom:
            name: mongodb-configmap
            key: database_url
---
apiVersion: v1
kind: Service
metadata:
  name: mongo-express-service
spec:
  selector:
    app: mongo-express
  type: LoadBalancer  
  ports: 
  - protocol: TCP
    port: 8081
    targetPort: 8081
    nodePort: 30000 